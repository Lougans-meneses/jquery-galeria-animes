<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Animes irados</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Insira uma imagem</h2>
        <input type="url" id="endereco-imagem-nova" placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="images/Black-Clover.jpe" alt="Anime Black Clover">
            <div class="overlay-imagem-link">
                <a href="images/Black-Clover.jpe" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/one_piece.jpg" alt="Anime One Piece">
            <div class="overlay-imagem-link">
                <a href="images/one_piece.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/kimetsu_no_yaiba.webp" alt="Anime Kimetsu no yaiaba">
            <div class="overlay-imagem-link">
                <a href="images/kimetsu_no_yaiba.webp" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/boruto2.jpg" alt="Anime boruto">
            <div class="overlay-imagem-link">
                <a href="images/boruto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
